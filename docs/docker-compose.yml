version: '3'

services:
  isco-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount data directories as volumes to persist them
      - ./data:/app/data
      - ./models/best_model:/app/models/best_model
      - ./logs:/app/logs
    command: api
    environment:
      # Add any environment variables your application needs
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped